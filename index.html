<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__top__info">
            <div class="container">
                <div class="header__info__inner">
                    <div class="header__info">
                        <ul class="header__items">
                            <li class="header__item">
                                <a href="#" class="login agent">Agent Login</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="login customer">Customer Login</a>
                            </li>
                            <li class="header__item">
                                <span class="member">Not a Member ?</span>&nbsp;<a href="#" class="register">Register</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="login call">Call Us Now :815-123-4567</a>
                            </li>
                        </ul>
                    </div>
                
                    <div class="header__social">
                        <ul class="social__items">
                            <li class="social__item">
                                <a class="social fb" href="#"></a>
                            </li>
                            <li class="social__item">
                                <a class="social tw" href="#"></a>
                            </li>
                            <li class="social__item">
                                <a class="social tm" href="#"></a>
                            </li>
                            <li class="social__item">
                                <a class="social pin" href="#"></a>
                            </li>
                        </ul>
                    </div>     
                </div>
            </div>
        </div>
        <div class="header__bottom__nav">
            <div class="container">
                <div class="header__nav__inner">
                    <div class="logo">
                        <img src="images/Voyage_logo.png" alt="Voyage-logo">
                    </div>
                    <div class="nav">
                        <ul class="nav__items">
                            <li class="nav__item">
                                <a class="nav__link active" href="#">Home</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Destinations</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Criuses</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Specials</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Holidays</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Blog</a>
                            </li>
                        </ul>
                        <div class="search">
                            <button type="menu" class="btn__search" href="#"></button>
                        </div>
             
                    </div>
                </div>
            </div>
        </div> 
    </header>


    <!-- ======== Main ======== -->


               <!-- ========== PROMO =========== -->


    <div class="promo">
        <img class="promo__image" src="images/promo.jpg" alt="Photo of a bridge">
        <div class="promo__content">
            <div class="promo__title">To travel is to live</div>
            <div class="promo__text">You Don't Need Magic to Disappear. All you need is a destination.</div>
            <div class="promo__buttons">
                <button class="button__link button__map" type="button">Show on the map</button>
                <button class="button__link button__info" type="button">More info</button>
            </div>
        </div>
        <div class="promo__arrows">
            <button class="button__arrow"><div class="arrow left"></div></button>
            <button class="button__arrow"><div class="arrow right"></div></button>
        </div>
    </div>
    

              <!-- =========== SEARCHBOX =========== -->


    <div class="searchbox">
        <div class="container">
            <div class="searchbox__inner">
                <div class="searchbox__text">Find your <span>holidays</span></div>
                <form class="" method="GET" action="#" autocomplete="off">
                    <div class="form__where">
                        <label for="destination">Where</label>
                        <input name="destination" type="texarea" id="destination" placeholder="destination">
                    </div>
                    <div class="form__when">
                        <label for="date">When</label>
                        <input name="date" type="date" id="date" placeholder="select date">
                    </div>
                    <button class="button__submit" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>


</body>


</html>
